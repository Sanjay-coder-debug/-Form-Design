<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design with image</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
</head>
<body>
                   
           <div class="container">
               <div class="row">
                     <div class="col-4 offset-md-4 form-div">
                         <form action="" method="POST" enctype="multipart/form-data">

                             <h3 class="text-center">Enter The Details</h3>

                                 <div class="form-group text-center" >
                                     <img src="download.png" onclick="triggerClick()" alt="No Image" id="profileDisplay" />
                                       <label for="profileImage">Service Image</label>
                                       <input type="file" name="profileImage" id="profileImage" onchange="displayImage(this)" style="display: none;">
                                 </div>


                                 <div class="form-group">
                                        <label for="name">Enter Name</label>  
                                         <input type="text" id="name" name="name" class="form-control">
                                 </div>
                                 
                                  
                                 <div class="form-group">
                                    <label for="name">Service Rating</label>  
                                     <input type="text" id="name" name="name" class="form-control">
                                 </div>

                                 <div class="form-group">
                                    <label for="description">Description</label> 
                                    <textarea name="textarea" id="description"  class="form-control" placeholder="Write about Service" required></textarea> 
                                  </div>
                                  


                                  <div class="form-group">
                                          <button type="submit" class="btn btn-primary btn-block" name="SubmitBtn">Submit</button>
                                  </div>

                          </form>
                     </div>
               </div>
           </div>


           <script src="script.js"></script>

</body>
</html>
